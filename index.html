    <h1>Zoltan speaks!</h1>

    <div class="card">
        <div class="fields">
            <div class="input-goup">

                <label>Total de valores</label>
                <input type="number" value="1" id="totalResultadosInput">
            </div>
            <div class="input-goup">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM224 224a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
                <label>Valor mais baixo</label>
                <input type="number" value="1" id="menorValorInput">
            </div>
            <div class="input-goup">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zm160 64a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM128 288a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm32 64a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM320 192a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm32 64a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM320 384a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>
                <label>Valor mais alto</label>
                <input type="number" value="2" id="maiorValorInput">
            </div>
            <button onclick="sortear()">Sortear</button>
        </div>
        <div class="results">
            <h2>Resultados</h2>
            <div class="result-values">
                <!-- <<div class="result-value">12</div> -->
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="app.js"></script>

</html>
